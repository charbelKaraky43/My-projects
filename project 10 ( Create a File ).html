<script>
  
    let saveFile = () => {
    	
        // Get the data from each element on the form.
        const info = "Student's information" ;
    	const name = document.getElementById('txtName');
        const age = document.getElementById('txtAge');
        const email = document.getElementById('txtEmail');
        const degree = document.getElementById('degree');
        const expected = document.getElementById('expected');
        const prefer = document.getElementById('prefer');
        const major = document.getElementById('major');
        const country = document.getElementById('selCountry');

        const abroad = document.getElementById('abroad');
        const evaluate = document.getElementById('evaluate');
        const language = document.getElementById('languages');
        const msg = document.getElementById('msg');
        
        // This variable stores all the data.
        window.alert("BE SURE that all your information are correct and you fill all the required information then Don't forget at the end to send your file by email to check it (NB : send your file to the university you need to study abroad and check google for its email ) ");

            'My Age is: ' +age.value + ' \r\n\n ' +

            "My Native language's code is: " + language.value + ' \r\n\n ' + 
            'Message: ' + msg.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = name.value+'.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
