<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>project 4</title>
</head>
  <style>body{
  text-align:center;
}
button.Help{
  width:50%;
  height:50%;
  font-size:50px;
  padding:40px;
  margin:20px;
}

button.Help:hover{
  background-color:red;
}
.HelpMessage{
  display:none;

}
.HelpMessage.Help{
  display:block;
  font-size:20px;
  
}</style>
<body>
  <button class="Help">Get Help</button>
  <h3 class="HelpMessage">
  Thank you for contacting us! We will be in touch shortly, but you may also find
    answers to some of your questions on our FAQ page at {link}.
    We look forward to serving you! We will get back to you as soon
    as we can within our business hours {Hours},
    but no later than 24 hours from now.</h3>
</body><script>var help=document.querySelector('.Help')
var message=document.querySelector('.HelpMessage')
    

function show(){
   (function(){
  if(message.classList.contains('Help')){
    help.textContent="Get Help"
  }else
    help.textContent="Remove Help"
})()
   
  if(message.classList.contains('Help')){
    message.classList.remove('Help')
  }else
    message.classList.add('Help')
}
    

help.addEventListener('click',show)
  </script>
</html>
